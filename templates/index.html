<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Textutils</title>
  </head>
  <body>
    <h1 >Welcome to text Analyzer.  Enter your text below</h1>
    <form action="/analyze" method="get">

      <textarea name='text' style="margin-top: 0px;margin-bottom: 0px;margin-left: 10px;height: 135px;width: 1200px;"> </textarea><br>
      <input type="checkbox" name="removepunc">Remove punctuations <br>
      <input type="checkbox" name="fullcaps">UPPERCASE <br>
      <input type="checkbox" name="newlineremover">New Line Remover <br>
      <input type="checkbox" name="extraspaceremove">Extra Space Remover <br>
      <input type="checkbox" name="charactercounter">character counter<br>

      <button style="margin-left: 10px;" type="submit" class="btn-success"> Analyze text</button>
    </form>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
</html>
